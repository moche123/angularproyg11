<h1>FAVORITOS</h1>
<div class="characteres-container">
    <div class="characteres-container__item text-center" *ngFor="let character of favorites$ | async">
      <h4>
        {{character.nameCharacter}}
      </h4>
      <img [src]="character.caracterUrlImagen" appImgBroken/>

      <a class="btn btn-danger" (click)="deleteFavorite(character)">
        <!-- <i class="fa-solid fa-add"></i> -->
        <i class="fa-solid fa-address-book"></i>
      </a>
    </div>
</div>
